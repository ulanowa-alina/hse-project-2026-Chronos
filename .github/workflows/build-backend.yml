name: Backend Build Check

on:
  push:
    paths:
      - 'backend/**'
      - 'CMakeLists.txt'
  pull_request:
    paths:
      - 'backend/**'
      - 'CMakeLists.txt'

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install CMake and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ build-essential

      - name: Configure build
        run: |
          mkdir -p backend/build
          cd backend/build
          cmake ..

      - name: Build backend
        run: |
          cd backend/build
          cmake --build . -- -j$(nproc)
